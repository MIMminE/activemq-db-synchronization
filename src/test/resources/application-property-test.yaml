spring:
  config:
    activate:
      on-profile: property-test

app:
  config:
    activemq:
      mode: default
      user: test_user
      password: test_password
      broker-url: tcp://localhost:61616

  db-sync:
    jobs:
    - table_name: test1_table
      topic_name: test1_topic
      thread_size: 10
      interval_millis: 10000

    - table_name: test2_table
      topic_name: test2_topic
      thread_size: 5
      interval_millis: 2000