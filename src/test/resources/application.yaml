---

spring:
  config:
    activate:
      on-profile: consumer-basic-test

app:
  config:
    activemq:
      policy: basic
      user: artemis
      password: artemis
      broker-url: tcp://localhost:61616

    basic:
      sync_info:
      - table_name: auth_log_tbl
        thread_size: 10
        topic_name: auth_topic
        interval_millis: 300

      - table_name: system_log_tbl
        thread_size: 5
        topic_name: system_topic
        interval_millis: 1000