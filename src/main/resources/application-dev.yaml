spring:
  datasource:
    url: jdbc:mariadb://localhost:4001/anyclick_nac
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: admin

  sql:
    init:
      mode: always
      schema-locations: schema.sql

  artemis:
    user: artemis
    password: artemis
    broker-url: tcp://localhost:61616

  jms:
    pub-sub-domain: true

  task:
    execution:
      pool:
        core-size: 10
      thread-name-prefix: TASK-

logging:
  level:
    org:
      mq: debug

env:
  publisher:
    interval-millis: 10000

  message-topic-name: logTopic


db-sync:
  jobs:
    - table-name: authlog
      thread-size: 3
      topic-name: topic-${db-sync.jobs[0].table-name}
      publisher-query: select * from ${db-sync.jobs[0].table-name} where sync_flag = false;
#      consumer-query: insert into ${db-sync.jobs[0].table-name}-pub values

    - table-name: testtbl
      thread-size: 7
      topic-name: topic-${db-sync.jobs[0].table-name}
      publisher-query: select * from ${db-sync.jobs[0].table-name} where sync_flag = false;
