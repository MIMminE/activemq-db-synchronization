system:
  config:
    activemq:
      enabled: true
      user: artemis
      password: artemis
      broker-url: tcp://localhost:61616

      publisher:
        sync_table:
        - table_name: authlog
          topic_name: authlog_topic
          thread_size: 10
          interval_millis: 5000

        - table_name: testtbl
          topic_name: test_topic
          thread_size: 10
          interval_millis: 1000


